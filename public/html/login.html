    <style>
      html,

        width: 100%;

        margin-bottom: 10px;

        border: 1px solid #ccc;
        border-radius: 5px;
        /* Adicionando bordas arredondadas às caixas de input */

      input[type="submit"] {
        background-color: #329542;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #46e04b;
      }

      .div-maior {
        display: flex;
        height: 100%;
      }

      .div-menor {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 0px solid #ccc;
      }

      .div-menor-esquerda {
        order: -1;
      }

      .div-menor-direita {
        order: 1;
        background-image: url("../images/criançaslogin.jpeg");
        background-size: 110% 110%;
        background-position: center;
      }

  <body>
    <nav
      class="navbar navbar-expand-lg bg-white shadow-lg navbar-component-js"
    ></nav>

    <div class="div-maior">
      <div class="div-menor div-menor-direita" style="margin-top: -60px">
        <form>
          <h2 style="text-align: center">FAÇA LOGIN</h2>
          <br />

          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            onfocus="limparTexto(this)"
            onblur="restaurarTexto(this)"
            required
            style="padding: 20px"
          />
          <br />

          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            onfocus="limparTexto(this)"
            onblur="restaurarTexto(this)"
            required
            style="padding: 20px; font-size: 15px"
          />
          <br />
          <br />

          <input
            type="submit"
            value="Entrar"
            style="padding: 20px; font-size: 15px"
          />
          <h6 style="text-align: center; font-size: 20px">
            Novo em Matricula-já?
            <font color="blue"
              ><a href="../html/cadastro.html">Cadastre-se</a></font
            >.
          </h6>
        </form>
      </div>
    </div>

    <script>
      function limparTexto(elemento) {
        if (elemento.value === elemento.defaultValue) {
          elemento.value = "";
        }
      }

      function restaurarTexto(elemento) {
        if (elemento.value === "") {
          elemento.value = elemento.defaultValue;
        }
      }

      function loginRedirecionar() {
        window.location.href = "../index.html";
        return false;
      }

      //----------------------------------------------
      //FUNCAO LOGIN
      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        //pegando os inputs do formulario
        const data = Object.fromEntries(new FormData(form));
        console.log(data);

        try {
          //opções padroes
          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: data.email,
              password: data.password,
            }),
          };

          //enviando login para o back
          // fazendo a requisção
          const response = await fetch("http://localhost:3000/auth/login", options);
          const userData = await response.json();

          if(userData.isValid){
            //armazenamento do navegador
            localStorage.setItem("authToken", userData.token);
            localStorage.setItem("user", JSON.stringify(userData.User));
            window.location.href = "./home"
          }else{
            alert(userData.error)
          }
        } catch (error) {
          console.log(error);
          alert("algo deu errado")
        }
      });

    </script>
